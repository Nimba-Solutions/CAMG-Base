minimum_cumulusci_version: '3.78.0'
project:
    name: CAMG-Base
    package:
        name: CAMG-Base
        api_version: '61.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/CAMG-Base/tests
            options:
                outputdir: robot/CAMG-Base/results

    robot_testdoc:
        options:
            path: robot/CAMG-Base/tests
            output: robot/CAMG-Base/doc/CAMG-Base_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
